<ion-header>
  <ion-toolbar>
    <ion-title>Invoices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let invoice of invoices">
    <ion-card-header>
      <ion-card-subtitle>{{ invoice.date }}</ion-card-subtitle>
      <ion-card-title>{{ invoice.customer }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Amount: <strong>${{ invoice.amount }}</strong></p>
      <p [ngClass]="invoice.status === 'Paid' ? 'status-paid' : 'status-pending'">
        Status: {{ invoice.status }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
