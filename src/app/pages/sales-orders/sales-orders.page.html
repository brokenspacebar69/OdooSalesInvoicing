<ion-header>
    <ion-toolbar>
      <ion-title>Sales Orders</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/create-sales-order">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card *ngFor="let order of salesOrders" routerLink="/sales-order/{{order.id}}">
      <ion-card-header>
        <ion-card-subtitle>{{ order.date }}</ion-card-subtitle>
        <ion-card-title>{{ order.customer }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Total: <strong>${{ order.total }}</strong></p>
      </ion-card-content>
    </ion-card>
  </ion-content>
