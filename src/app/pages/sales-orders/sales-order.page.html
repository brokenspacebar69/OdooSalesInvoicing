<ion-header>
  <ion-toolbar>
    <ion-title>Sales Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create-sales-order">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of salesOrders" routerLink="/sales-order/{{order.id}}">
      <ion-label>
        <h2>{{order.customer}}</h2>
        <p>Total: ${{order.total}}</p>
        <p>Date: {{order.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
